<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在線家課表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid px-0">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-dark navbar-expand-lg main-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-journal-bookmark"></i>
                    在線家課表
                </a>
                <div class="navbar-text ms-auto">
                    <small>最後更新: <span id="lastUpdate">-</span></small>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- 筛选器卡片 -->
            <div class="card filter-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0"><i class="bi bi-funnel"></i> 篩選條件</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="issueDateFilter" class="form-label">發出日期</label>
                            <input type="date" class="form-control form-control-sm" id="issueDateFilter">
                        </div>
                        <div class="col-md-3">
                            <label for="subjectFilter" class="form-label">科目</label>
                            <select class="form-select form-select-sm" id="subjectFilter">
                                <option value="">所有科目</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dueStatusFilter" class="form-label">到期狀態</label>
                            <select class="form-select form-select-sm" id="dueStatusFilter">
                                <option value="">所有狀態</option>
                                <option value="overdue">已過期</option>
                                <option value="today">今天到期</option>
                                <option value="future">未來到期</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-outline-secondary btn-sm w-100" id="resetFilter">
                                <i class="bi bi-arrow-clockwise"></i> 重設篩選
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stat-card stat-total">
                        <div class="card-body">
                            <div class="stat-icon">
                                <i class="bi bi-journal-text"></i>
                            </div>
                            <div class="stat-content">
                                <h5 class="stat-title">總家課數</h5>
                                <h2 id="totalCount" class="stat-value">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card stat-today">
                        <div class="card-body">
                            <div class="stat-icon">
                                <i class="bi bi-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h5 class="stat-title">今天到期</h5>
                                <h2 id="dueTodayCount" class="stat-value">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card stat-overdue">
                        <div class="card-body">
                            <div class="stat-icon">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                            <div class="stat-content">
                                <h5 class="stat-title">已過期</h5>
                                <h2 id="overdueCount" class="stat-value">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 家课卡片区域 -->
            <div class="card">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list-task"></i> 家課列表</h5>
                    <span class="badge custom-badge" id="filteredCount">0 條記錄</span>
                </div>
                <div class="card-body">
                    <!-- 加载指示器 -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加載中...</span>
                        </div>
                    </div>

                    <!-- 手动上传区域 -->
                    <div id="uploadArea" class="text-center mb-4" style="display: none;">
                        <div class="alert alert-info">
                            <h5>無法自動加載數據文件</h5>
                            <p>請手動上傳您的 <code>homework_data.json</code> 文件</p>
                            <input type="file" id="fileInput" accept=".json" class="form-control mb-2">
                            <button id="uploadButton" class="btn btn-primary">上傳並加載數據</button>
                        </div>
                    </div>

                    <div class="row" id="homeworkCards" style="display: none;">
                        <!-- 卡片将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 没有数据的提示 -->
                    <div id="noData" class="text-center mt-4" style="display: none;">
                        <div class="empty-state">
                            <i class="bi bi-inbox empty-icon"></i>
                            <h4>沒有找到符合條件的家課記錄</h4>
                            <p class="text-muted">嘗試調整篩選條件或稍後再查看</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
